<h3>Book an Appointment</h3>
<div class="appt_fld">
<p class="appt_fld_left">Your Name:</p>
<p class="appt_fld_right">[text* Your Name placeholder "Your Name"]</p>
<div class="clear"></div>
</div>

<div class="appt_fld">
<p class="appt_fld_left">Your Email:</p>
<p class="appt_fld_right">[email* YourEmail placeholder "Your Email"]</p>
<div class="clear"></div>
</div>

<div class="appt_fld">
<p class="appt_fld_left">Phone number:</p>
<p class="appt_fld_right">[tel* tel-814 placeholder "Phone number"]</p>
<div class="clear"></div>
</div>

<div class="appt_fld">
<p class="appt_fld_left">Message:</p>
<p class="appt_fld_right">[textarea textarea-91 placeholder "Message"]</p>
<div class="clear"></div>
</div>

<div class="appt_fld">
<p class="appt_fld_left">&nbsp;</p>
<p class="appt_fld_right">[submit "Submit"]</p>
<div class="clear"></div>
</div>
